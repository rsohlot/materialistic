name: Security Scan

on:
  push:
    branches: [ '**' ]  # All branches
  pull_request:
    branches: [ '**' ]  # All branches
  schedule:
    # Run weekly on Sundays
    - cron: '0 0 * * 0'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Dependency vulnerability scanning
    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'materialistic'
        path: '.'
        format: 'HTML'
        args: >
          --scan ./app/build.gradle
          --scan ./build.gradle
          --failOnCVSS 7
          --enableRetired
      continue-on-error: true

    - name: Upload Dependency Check Report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: reports/

    # Secret scanning
    - name: Run Gitleaks (Secret Detection)
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Android-specific security checks
    - name: Run Android Lint Security Checks
      run: |
        chmod +x ./gradlew
        ./gradlew lint --continue || true
      
    - name: Upload Lint Report
      uses: actions/upload-artifact@v4
      with:
        name: lint-report
        path: app/build/reports/lint-results*.html
      if: always()

    # CodeQL Analysis for Java/Kotlin
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java

    - name: Build for CodeQL
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug --no-daemon || true

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  # Separate job for MobSF scan (optional - requires more setup)
  mobsf-scan:
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build APK
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug --no-daemon

    - name: Upload APK for manual security review
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk
